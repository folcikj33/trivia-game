<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
		<title>Document</title>
	</head>

	<!-- I used https://www.youtube.com/watch?v=49pYIMygIcU as a helping tutorial -->

	<body>
		<header>
			<h1>Welcome to Jake's mediocre ASoIaF quiz!</h1>
			<h3>
				The ONLY ASoIaF trivia quiz on the web made entirely from Jake
				Folcik's own personal inferences and opinionated conjecture!
			</h3>
		</header>
		<br />
		<br />
		<div class="container1">
			<div id="conHead"></div>
			<div id="finalTally"></div>
			<button id="start">Click here to Start!</button>
		</div>
		<div class="container2" style="display: none">
			<div id="clock">clock goes here</div>
			<div id="progress">total progress goes here</div>
			<div></div>

			<div id="question"></div>
			<div class="letters">
				<!-- guy in tutorial used in-line onclick=""; I'm gonna do that in js -->
				<div>
					<button class="choices" id="a">
						A:
						<div class="choiceTxt" id="aText"></div></button
					><br />
				</div>

				<div>
					<button class="choices" id="b">
						B:
						<div class="choiceTxt" id="bText"></div></button
					><br />
				</div>
				<div>
					<button class="choices" id="c">
						C:
						<div class="choiceTxt" id="cText"></div></button
					><br />
				</div>
				<div>
					<button class="choices" id="d">
						D:
						<div class="choiceTxt" id="dText"></div></button
					><br />
				</div>
			</div>

			<div id="image"></div>
		</div>
		<div class="container3" style="display:none">
			<div id="resultImg"></div>
			<div id="resultText"></div>
		</div>

		<script
			type="text/javascript"
			src="assets/javascript/jquery.js"
		></script>
		<script
			rel="stylesheets"
			type="text/javascript"
			src="assets/javascript/app.js"
		></script>
	</body>
</html>
